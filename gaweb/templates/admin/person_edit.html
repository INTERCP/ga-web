{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<article>
    <h2>신청자 정보 : {{ member.name }}</h2>
    
    <section class="span8">
        <form action="#" method="POST">
            <table class="table">
                <tr>
                    <td>이름</td>
                    <td><input type="text" value="{{ member.name }}" name="name" required/></td>
                </tr>
                <tr>
                    <td><label for="name">영문 이름</label></td>
                    <td colspan="3"><input type="text" name="enname" value="{{ membership.enname }}" id="enname" size="12" required/></td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td><input type="text" value="{{ membership.city }}" name="city"/></td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td><input type="text" value="{{ member.contact }}" name="contact" required/></td>
                </tr>
                <tr>
                    <td>교단</td>
                    <td><input type="text" name="denomination" id="denomination" value="{{ membership.denomination }}"/></td>
                </tr>
                <tr>
                    <td>출석교회</td>
                    <td><input type="text" value="{{ member.church }}" name="church"/></td>
                </tr>
                <tr>
                    <td>교회 주소</td>
                    <td><input type="text" value="{{ membership.churchaddr }}" name="churchaddr"/></td>
                </tr>
                <tr>
                    <td>참가 구분</td>
                    <td>
                        <input type="radio" name="persontype" id="domestic" value="국내" {% if member.persontype == '국내' %} checked {% endif %}/> 국내
                        <input type="radio" name="persontype" id="oversea" value="해외" {% if member.persontype == '해외' %} checked {% endif %}/> 해외
                    </td>
                </tr>
                <tr>
                    <td>직분</td>
                    <td>
                        <select name="job" id="job">
                            <option value="">선택하세요</option>
                            <option value="목회자" {% if membership.job == '목회자' %} selected {% endif %}>목회자</option>
                            <option value="비목회자" {% if membership.job == '비목회자' %} selected {% endif %}>비목회자</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="sex" id="sex_m" value="M" {% if member.sex == 'M' %} checked {% endif %}/> 남자
                        <input type="radio" name="sex" id="sex_f" value="F" {% if member.sex == 'F' %} checked {% endif %}/> 여자
                    </td>
                </tr>
                <tr>
                    <td>전체참석 여부</td>
                    <td>
                        <input type="radio" name="fullcamp_yn" id="fullcamp_y" value="1" {% if member.fullcamp_yn %} checked {% endif %} /> 전체참가
                        <input type="radio" name="fullcamp_yn" id="fullcamp_n" value="0" {% if not member.fullcamp_yn %} checked {% endif %}/> 부분참가
                    </td>
                </tr>
                <tr>
                    <td>오는날</td>
                    <td><input type="date" value="{{ member.date_of_arrival }}" name="date_of_arrival" /></td>
                </tr>
                <tr>
                    <td>가는날</td>
                    <td><input type="date" value="{{ member.date_of_leave }}" name="date_of_leave" /></td>
                </tr>
                <tr>
                    <td><label for="mit_yn">비전캠프 참가 여부</label></td>
                    <td>
                        <input type="radio" name="mit_yn" id="mit_y" value="1" {% if member.mit_yn %} checked {% endif %}/> 예
                        <input type="radio" name="mit_yn" id="mit_n" value="0" {% if not member.mit_yn %} checked {% endif %}/> 아니오
                    </td>
                </tr>
                <tr>
                    <td>컨퍼런스 참여 경로</td>
                    <td colspan="3">
                    	<input type="checkbox" name="training" id="kpma" class="membership" value="목선협" {% if "목선협" in membership.training %} checked {% endif %}/> 목선협(KPMA)
                    	<input type="checkbox" name="training" id="pvs" class="membership" value="목회자 비전스쿨" {% if "목회자 비전스쿨" in membership.training %} checked {% endif %}/> 목회자 비전스쿨<br/>
                    	<input type="checkbox" name="training" id="sender" class="membership" value="인터콥 소속 선교사 파송교회" {% if "인터콥 소속 선교사 파송교회" in membership.training %} checked {% endif %}/> 인터콥 소속 선교사 파송교회
                    	<input type="checkbox" name="training" id="partner" class="membership" value="인터콥 협력교회" {% if "인터콥 협력교회" in membership.training %} checked {% endif %}/> 인터콥 협력교회<br/>
                    	<input type="checkbox" name="training" id="none" class="none" value="기타" {% if "기타" in membership.training %} checked {% endif %}/> 기타
                    </td>
                </tr>
                <tr>
                    <td>통역 필요</td>
                    <td>
                        <select name="language" id="language">
                            <option value="필요 없음" {% if member.language == '필요 없음' %} selected {% endif %}>필요 없음</option>
                            <option value="영어" {% if member.language == '영어' %} selected {% endif %}>영어</option>
                            <option value="중국어" {% if member.language == '중국어' %} selected {% endif %}>중국어</option>
                            <option value="일본어" {% if member.language == '일본어' %} selected {% endif %}>일본어</option>
                            <option value="기타" {% if member.language == '기타' %} selected {% endif %}>기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>등록 날자</td>
                    <td>{{ member.regdate }}</td>
                </tr>
                <tr>
                    <td>메모</td>
                    <td><textarea name="memo">{{ member.memo }}</textarea></td>
                </tr>
            </table>
            <input type="submit" class="btn btn-primary" value="수정완료"/>
        </form>
    </section>
</article>
{% endblock body %}
