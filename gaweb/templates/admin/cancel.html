{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="row-fluid">
	<article id="main-content">
        <section class="article-header">
            <h2>신청 취소</h2>
        </section>
        
        <section class="article-contents">
            <form class="form" role="form" id="form" action="#" method="POST">
                <p>취소 사유를 적어주세요</p>
                {{ form.cancel_reason }}
                {% if form.cancel_reason.errors %}
	            <ul>
	                {% for e in form.cancel_reason.errors %}
	                <li>{{ e }}</li>
	                {% endfor %}
	            </ul>
	            {% endif %}
                <p><input type="submit" class="btn btn-default" value="신청 취소"/></p>
            </form>
        
        </section>
    </article>
</div>
{% endblock body %}
