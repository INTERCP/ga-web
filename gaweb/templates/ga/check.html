{% extends "ga/base.html" %}

{% block content %}
<div class="row">
    <article id="main-content">
        <div class="col-sm-8 col-sm-offset-2 col-xs-12">
            <section class="article-header">
                <h2>신청서 조회</h2>
            </section>

            <section class="article-contents table-responsive">
                <form class="form" action="#" method="POST">
                    <table class="table">
                        <tr>
                            <td><label for="name">성명</label></td>
                            <td><input type="text" name="name" id="name" required/><br/></td>
                        </tr>
                        <tr>
                            <td><label for="contact">연락처</label></td>
                            <td><input type="text" name="contact" id="contact" placeholder="000-0000-0000" required/><br/></td>
                        </tr>
                        <tr>
                            <td><label for="pwd">비밀번호</label></td>
                            <td><input type="password" name="pwd" id="pwd" required/><br/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" class="btn btn-default" value="조회하기"/></td>
                        </tr>
                    </table>
                </form>
            </section>
            
        </div>
    </article>
</div>
{% endblock %}
